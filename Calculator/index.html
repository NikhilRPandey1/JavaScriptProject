<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="col-lg-6">
            <form class="form">
                <fieldset>
                    <div class="mb-3">
                        <input type="text" id="inputField" class="form-control" placeholder="enter number">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-dark">%</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">+</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">-</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">C</button></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-dark">4</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">5</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">6</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">/</button></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-dark">7</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">8</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">9</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">*</button></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-dark">1</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">2</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">3</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">=</button></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-sm-3"><button class="btn btn-dark">0</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">00</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark">.</button></div>
                            <div class="col-sm-3"><button class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-clock"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                                        <path
                                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
                                    </svg></button></div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
